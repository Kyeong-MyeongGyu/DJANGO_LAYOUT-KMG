{% extends 'test.html' %}
{% load static %}

<!DOCTYPE html>
<html>
{% block head %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/department.css' %}">
        <title>소속 - 202214080 경명규</title>
    </head>
{% endblock %}

    <body>
    {% block content %}
        <h1>나의 소속</h1>
        <hr>
        <div class="card" style="width: 30rem;">  <!--여기에 첫 번째 부트스트랩 사용했습니다-->
          <img src="{% static 'img/성공회대학교.png' %}" class="card-img-top" alt="성공회대 로고">
          <div class="card-body">
            <h5 class="card-title">성공회대학교</h5>
            <p class="card-text">성공회대학교 관련 사이트들입니다</p>
          </div>
          <div class="card-body">
            <a href="http://www.skhu.ac.kr/main.aspx" class="card-link">성공회대 홈페이지</a>
            <a href="https://www.facebook.com/skhunews" class="card-link">성공회대 페이스북</a>
            <a href="https://lms.skhu.ac.kr/ilos/main/main_form.acl" class="card-link">성공회대 lms</a>
          </div>
        </div>
        <br>
        <img width="500px"
        src="https://upload.wikimedia.org/wikipedia/commons/7/74/%EB%A9%8B%EC%9F%81%EC%9D%B4%EC%82%AC%EC%9E%90%EC%B2%98%EB%9F%BC_%EB%A1%9C%EA%B3%A0.png">
        <h2>멋쟁이사자처럼 10기</h2>
    {% endblock %}
        <footer>
          {% block footer %}
              나의 소속 페이지
          {% endblock %}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    </body>
</html>
